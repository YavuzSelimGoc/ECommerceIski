
<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Ürün Kayıt Formu</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="productUpdateForm">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Ürün Adı</label>
          <input  class="form-control" formControlName="productName" >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Ürünün Kategorisi</label>
            <!-- <input type="number"
            id="categoryID"
            formControlName="categoryID" class="form-control"
            placeholder="Kategori"/> -->
             <select class="form-select" formControlName="categoryId" name="cars" id="cars">
                <option *ngFor="let item of category" [value]="item.categoryId">{{item.categoryName}}</option>
              </select> 
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Ürünün Stok Adedi</label>
          <input  class="form-control" formControlName="productStock" >
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Ürünün Fiyatı</label>
            <input  class="form-control" formControlName="productPrice" >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Ürünün Açıklaması</label>
            <input  class="form-control" formControlName="productDescription" >
          </div>

      <div class="mb-3">
            <label for="BlogResim" class="mr-5">Resim</label>
            <label for="BlogResim" class="ml-5 mr-2" >Mevcut Resim =></label>
            <img [src]="createImgPath(productAddress)" alt="product" style="height: 100px; width:100px;">
                <div class="form-group">
                    <app-uploads (onUploadFinished)="uploadFinished($event)"> </app-uploads>
    
                
                </div>
              
            
          
           </div>



        
        <!-- <div class="form-group">
         <label for="exampleInputPassword1">Cinsiyet</label>
         <input  class="form-control"  formControlName="gender" placeholder="">
       </div> -->
       <div class="card-footer">
        <a type="submit"  (click)="update()" class="btn btn-primary">Kaydet</a>
      </div>
      </div>
      <!-- /.card-body -->

    
    </form>
  </div>
