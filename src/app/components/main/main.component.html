<section class="cat_product_area section_padding mt-6">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <app-product-sidebar></app-product-sidebar>
      </div>
      <div class="col-lg-9">
        <div class="row ">
          <div class="col-lg-12">
            <div class="product_top_bar d-flex justify-content-between align-items-center  float-right">
              <div class="single_product_menu d-flex ">
                <div class="input-group ">
                  <input type="text" class="form-control" placeholder="search" placeholder="Blog Ara..." [(ngModel)]="filtertext" id="filtertext" aria-describedby="inputGroupPrepend" />

                    <span class="input-group-text" id="inputGroupPrepend"><i class="ti-search"></i></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row align-items-center latest_product_inner">
        
          <div *ngFor="let item of productDto | product: filtertext" class="col-lg-4 col-sm-6 text-center">
            <form >
              
            <div class="single_product_item">
              <img routerLink="productDetails/{{item.productId}}" [src]="createImgPath(item.productImage)" alt="product" style="height: 280px; width:263px;">
              <div class="single_product_text">
                <h4 class="">{{item.productName}}</h4>
                <h3>${{item.productPrice}}</h3>
               
                <a   (click)="add(item)"  class="add_cart">+ add to cart<i class="ti-heart"></i></a>
              </div>
            </div>
          </form>
