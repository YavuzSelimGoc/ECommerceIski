


<div class="col-12 mt-3">
  <div class="card">
      <div class="card-header">
          <h3 class="card-title">Kategori Tablosu</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
          <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
              <div class="row">
                  <div class="col-sm-12 col-md-6"></div>
                  <div class="col-sm-12 col-md-6"></div>
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <table id="example2" class="table table-bordered table-hover dataTable dtr-inline"
                          aria-describedby="example2_info">
                          <thead>
                              <tr>
                                  <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                      colspan="1" aria-sort="ascending"
                                      aria-label="Rendering engine: activate to sort column descending">Adı
                                      </th>
                                      <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                      colspan="1" aria-sort="ascending"
                                      aria-label="Rendering engine: activate to sort column descending">Kategorisi
                                      </th>
                                      <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                      colspan="1" aria-sort="ascending"
                                      aria-label="Rendering engine: activate to sort column descending">Stok Adedi
                                      </th>
                                      <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                      colspan="1" aria-sort="ascending"
                                      aria-label="Rendering engine: activate to sort column descending">Fiyat
                                      </th>
                                      <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                      colspan="1" aria-sort="ascending"
                                      aria-label="Rendering engine: activate to sort column descending">Resim
                                      </th>
                                      <th class="sorting sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                      colspan="1" aria-sort="ascending"
                                      aria-label="Rendering engine: activate to sort column descending">Açıklaması
                                      </th>
                              
                                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                      aria-label="Engine version: activate to sort column ascending">Durum
                                  </th>
                                  <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                      aria-label="CSS grade: activate to sort column ascending">Güncelle</th>
                                
                                      <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                      aria-label="CSS grade: activate to sort column ascending">Sil</th>
                              </tr>
                          </thead>
                          <tbody >
                            <tr *ngFor="let item of productDto">
    
                              <td >{{item.productName}}</td>
                              <td >{{item.categoryName}}</td>
                              <td>{{item.productStock}}</td>
                              <td>{{item.productPrice}}</td>
                              <td> <img [src]="createImgPath(item.productImage)" alt="product" style="height: 75px; width:75px;"></td>
                              <td>{{item.productDescription}}</td>
                  
                             
                              <td ><a *ngIf="!item.productStatus" (click)="active(item);"  href="admin/listProduct" class="btn btn-success">Aktif Et</a> <a *ngIf="item.productStatus" (click)="passive(item);" href="admin/listProduct" class="btn btn-warning">Pasif Et</a></td>
                              <td><a routerLink="/admin/updateProduct/product/{{item.productId}}" class="btn btn-primary">Güncelle</a></td>
                               <td><a (click)="delete(item);" href="admin/listProduct"  class="btn btn-danger">Sil</a></td> 
                            </tr>

                          </tbody>
                        
                      </table>
                  </div>
              </div>
              
          </div>
      </div>
      <!-- /.card-body -->
  </div>
  <!-- /.card -->


  <!-- /.card -->
</div>
